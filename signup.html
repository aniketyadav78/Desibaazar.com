<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signup | DesiBaazaar</title>
<link rel="stylesheet" href="signup.css" />
</head>
<body>


 <div id="loginpage">
    <div class="back"><a href="frontpage.html" class="back"><b>< Back </b></a></div>
    
        <img src="logo.png" alt="" width="180px" id="img">

<div class="card">
<h2>Create Account</h2>
<p class="subtitle"><b>Sign up to get started</b></p>


<form id="signupForm">

<div class="input-group">
<label>Full Name</label>
<input type="text" id="name" placeholder="Enter your name" required class="name"/> <br><br>
</div>


<div class="input-group">
<label>Email</label>
<input type="email" id="email" placeholder="Enter email" required class="email"/> <br><br>
</div>


<div class="input-group">
<label>Password</label>
<input type="password" id="password" placeholder="Create password" required class="password"/><br><br>
</div>


<div class="input-group">
<label>Confirm Password</label>
<input type="password" id="confirmPassword" placeholder="Confirm password" required class="confirmPassword" /><br><br>
</div>

<div class="input-group">
<label>Address</label>
<input type="text" id="Address" placeholder="Enter your Address" required /> <br><br>
</div>

<button type="submit" class="button" >Sign Up</button>
<p class="login-link" style="color: red;">Already have an account ? <br><a class="login" href="loginpage.html">Login</a></p>
<p>
            By continuing, you agree to our 
            <a href="#">Conditions of Use</a> and 
            <a href="#">Privacy Notice</a>.
        </p>
</form>
</div>
</div>



<script src="signup.js"></script>
</body>
</html>
