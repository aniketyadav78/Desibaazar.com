<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | DesiBaazar</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

<header class="cart-header">
    <a href="enter.html" class="home">< Home</a>
    <h1 class="cart">My Cart</h1>
</header>

<div class="cart-container">

    <!-- LEFT: CART ITEMS -->
    <div class="cart-items">

        <div class="cart-item">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shirt/t/q/p/m-artical-dn-2-texure-n-and-j-original-imahhsmvgkn9u6ca.jpeg?q=70">
            <div class="item-details">
                <h3>Men Denim Shirt</h3>
                <p>Size: M</p>
                <p class="price">₹999</p>

                <div class="qty">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>

                <a href="#" class="remove">Remove</a>
            </div>
        </div>

        <div class="cart-item">
            <img src="https://m.media-amazon.com/images/I/61Zl71evOAL._AC_UL320_.jpg">
            <div class="item-details">
                <h3>Women Denim Dress</h3>
                <p>Size: S</p>
                <p class="price">₹1,499</p>

                <div class="qty">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>

                <a href="#" class="remove">Remove</a>
            </div>
        </div>

    </div>

    <!-- RIGHT: PRICE DETAILS -->
    <div class="price-box">
        <h2>Price Details</h2>

        <div class="price-row">
            <span>Price (2 items)</span>
            <span>₹2,498</span>
        </div>

        <div class="price-row">
            <span>Delivery Charges</span>
            <span class="free">FREE</span>
        </div>

        <hr>

        <div class="price-row total">
            <span>Total Amount</span>
            <span>₹2,498</span>
        </div>

        <button class="place-order">Place Order</button>
    </div>

</div>

</body>
</html>
